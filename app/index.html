<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/app.min.css">
    <title>Lorem Ipsum</title>
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="header__body">
                <div class="logo header__logo">
                    <img src="images/dest/logo.svg" alt="Логотип компании" title="Логотип компании">
                </div>
    
                <div class="menu header__menu">
    
                    <div class="menu__nav nav">
                        <ul class="menu__nav-list nav-list">
                            <li class="menu__nav-item nav-item active">
                                <a href="" class="menu__nav-link nav-link">Кейсы</a>
                            </li>
                            <li class="menu__nav-item nav-item">
                                <a href="" class="menu__nav-link nav-link">Бизнесу</a>
                            </li>
                            <li class="menu__nav-item nav-item">
                                <a href="" class="menu__nav-link nav-link">Услуги</a>
                            </li>
                            <li class="menu__nav-item nav-item">
                                <a href="" class="menu__nav-link nav-link">Контакты</a>
                            </li>
                        </ul>
                    </div>
    
                    <button class="menu__m-btn m-btn">Заказать звонок</button>
    
                    <div class="menu__burger burger">
                        <div class="burger__burger-switch-btn burger-switch-btn js-burger-switch-btn">
                            <span class="burger-switch-btn__line"></span>
                        </div> 
    
                        <div class="burger__nav js-burger__nav nav">
                            <ul class="burger__nav-list nav-list">
                                <li class="burger__nav-item nav-item active">
                                    <a href="#" class="burger__nav-link nav-link">Кейсы</a>
                                </li>
                                <li class="burger__nav-item nav-item">
                                    <a href="#" class="burger__nav-link nav-link">Бизнесу</a>
                                </li>
                                <li class="burger__nav-item nav-item">
                                    <a href="#" class="burger__nav-link nav-link">Услуги</a>
                                </li>
                                <li class="burger__nav-item nav-item">
                                    <a href="#" class="burger__nav-link nav-link">Контакты</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="main">
        <div class="slider">
            <div class="swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="slider__img-wrapper">
                        <img src="images/dest/slider_pic_1.jpg" alt="" class="slider__img">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="slider__img-wrapper">
                        <img src="images/dest/slider_pic_2.jpg" alt="" class="slider__img">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="slider__img-wrapper">
                        <img src="images/dest/slider_pic_3.jpg" alt="" class="slider__img">
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="slider__img-wrapper">
                        <img src="images/dest/slider_pic_4.jpg" alt="" class="slider__img">
                    </div>
                  </div>
                  ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination slider__pagination"></div>
        </div>
    </section>

    <section class="footer"></section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
